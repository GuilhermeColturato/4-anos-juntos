<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Anos Juntos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            color: #333;
        }

        header {
            text-align: center;
            padding: 50px 20px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            color: #ff6b6b;
            margin: 0;
        }

        header p {
            font-size: 1.2rem;
            margin: 10px 0 0;
        }

        .timers-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .timer-table {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 300px;
        }

        .timer-table h2 {
            color: #ff6b6b;
            margin-bottom: 15px;
        }

        .timer-row {
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            padding: 5px 0;
        }

        .timer-row span {
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>4 Anos de Amor</h1>
        <p>Uma jornada cheia de momentos especiais. 游꿧游봃仇벒잺</p>
        <div class="timers-container">
            <div class="timer-table" id="timeTogetherTable">
                <h2>Juntos h치</h2>
                <div class="timer-row"><span id="yearsTogether">0</span> anos</div>
                <div class="timer-row"><span id="daysTogether">0</span> dias</div>
                <div class="timer-row"><span id="hoursTogether">0</span> horas</div>
                <div class="timer-row"><span id="minutesTogether">0</span> minutos</div>
                <div class="timer-row"><span id="secondsTogether">0</span> segundos</div>
            </div>
            <div class="timer-table" id="countdownTable">
                <h2>Faltam para o nosso 4춿 anivers치rio</h2>
                <div class="timer-row"><span id="yearsLeft">0</span> anos</div>
                <div class="timer-row"><span id="daysLeft">0</span> dias</div>
                <div class="timer-row"><span id="hoursLeft">0</span> horas</div>
                <div class="timer-row"><span id="minutesLeft">0</span> minutos</div>
                <div class="timer-row"><span id="secondsLeft">0</span> segundos</div>
            </div>
        </div>
    </header>

    <footer>
        <p>Com amor, para sempre. 仇벒잺</p>
    </footer>

    <script>
        const startDate = new Date('2020-12-27T00:00:00'); // Data do in칤cio do relacionamento
        const fourYearDate = new Date('2024-12-27T00:00:00'); // Data do 4췈 anivers치rio

        function updateTimer() {
            const now = new Date();
            const diff = now - startDate; // Tempo total juntos
            const timeToFourYear = fourYearDate - now; // Tempo at칠 o 4췈 anivers치rio

            // C치lculo do tempo juntos
            const yearsTogether = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            const daysTogether = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24));
            const hoursTogether = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutesTogether = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const secondsTogether = Math.floor((diff % (1000 * 60)) / 1000);

            // C치lculo do tempo restante para o 4췈 anivers치rio
            const yearsLeft = Math.max(0, Math.floor(timeToFourYear / (1000 * 60 * 60 * 24 * 365)));
            const daysLeft = Math.max(0, Math.floor((timeToFourYear % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24)));
            const hoursLeft = Math.max(0, Math.floor((timeToFourYear % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)));
            const minutesLeft = Math.max(0, Math.floor((timeToFourYear % (1000 * 60 * 60)) / (1000 * 60)));
            const secondsLeft = Math.max(0, Math.floor((timeToFourYear % (1000 * 60)) / 1000));

            // Atualizando os textos
            document.getElementById('yearsTogether').innerText = yearsTogether;
            document.getElementById('daysTogether').innerText = daysTogether;
            document.getElementById('hoursTogether').innerText = hoursTogether;
            document.getElementById('minutesTogether').innerText = minutesTogether;
            document.getElementById('secondsTogether').innerText = secondsTogether;

            document.getElementById('yearsLeft').innerText = yearsLeft;
            document.getElementById('daysLeft').innerText = daysLeft;
            document.getElementById('hoursLeft').innerText = hoursLeft;
            document.getElementById('minutesLeft').innerText = minutesLeft;
            document.getElementById('secondsLeft').innerText = secondsLeft;
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
